<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Login</title>
  </head>
  <body>
    <nav class="nav">
      <ul>
        <li>inicio</li>
        <li>Sobre</li>
        <li>Criar uma conta</li>
      </ul>
    </nav>
    <main>
      <div class="main-login">
        <div class="left-login">
          <h1>Uma forma simples<br />de organizar o seu dia!</h1>
          <img
            src="assets/img/tela.svg"
            class="left-login-image"
            alt="tela animação"
          />
        </div>
        <div class="right-login">
          <div class="card-login">
            <h1>LOGIN</h1>
            <div class="textfield">
              <label for="usuario">usuário</label>
              <input type="text" name="usuario" placeholder="seu usuário" />
            </div>
            <div class="textfield">
              <label for="senha">senha</label>
              <input type="password" name="senha" placeholder="sua senha" />
            </div>
            <div class="remenber-forgot">
              <label><input type="checkbox" /> Lembrar de mim <br /> </label>
              <a href="#">Esqueceu sua senha?</a>
            </div>
            <button class="btn-login">Login</button>
            <div class="register-link">
              <p>Não tem uma conta?</p>
              <a href="#">registrar</a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
